<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Note List</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="main-title">Note List</h1>
    </header>

    <form class="note-form" action="#">
      <input
        type="text"
        class="form-item input-note"
        placeholder="Enter your note."
      />
      <button class="form-item btn-note-add" type="submit">
        <i class="far fa-plus-square"></i>
      </button>
    </form>

    <div class="note-container">
      <!-- .note-container -->
      <ul class="note-list">
        <!-- ul.note-list -->
        <div class="note-item note-completed">
          <li class="note-definition">Go to Market</li>
          <button class="note-btn note-btn-completed">
            <i class="far fa-check-square"></i>
          </button>
          <button class="note-btn note-btn-delete">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>

        <div class="note-item">
          <li class="note-definition">Go to Market</li>
          <button class="note-btn note-btn-completed">
            <i class="far fa-check-square"></i>
          </button>
          <button class="note-btn note-btn-delete">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
